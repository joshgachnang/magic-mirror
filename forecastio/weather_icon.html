<div class='wi-container' ng-switch="icon">
    <div ng-switch-when="clear" ng-switch="timeOfDay">
        <i ng-switch-when="night" class="wi wi-night-clear"></i>
        <i ng-switch-when="day" class="wi wi-wu-clear"></i>
        <i ng-switch-default class="wi wi-wu-clear"></i>
    </div>
    <div ng-switch-when="clear-day">
        <i class="wi wi-wu-clear"></i>
    </div>
    <div ng-switch-when="clear-night">
        <i class="wi wi-night-clear"></i>
    </div>
    <div ng-switch-when="rain" ng-switch="timeOfDay">
        <i ng-switch-when="night" class="wi wi-night-rain"></i>
        <i ng-switch-when="day" class="wi wi-day-rain"></i>
        <i ng-switch-default class="wi wi-rain"></i>
    </div>
    <div ng-switch-when="sleet" ng-switch="timeOfDay">
        <i ng-switch-when="night" class="wi wi-night-sleet"></i>
        <i ng-switch-when="day" class="wi wi-day-sleet"></i>
        <i ng-switch-default class="wi wi-sleet"></i>
    </div>
    <div ng-switch-when="snow" ng-switch="timeOfDay">
        <i ng-switch-when="night" class="wi wi-night-snow"></i>
        <i ng-switch-when="day" class="wi wi-day-snow"></i>
        <i ng-switch-default class="wi wi-snow"></i>
    </div>
    <div ng-switch-when="windy" ng-switch="timeOfDay">
        <i ng-switch-when="night" class="wi wi-night-windy"></i>
        <i ng-switch-when="day" class="wi wi-day-windy"></i>
        <i ng-switch-default class="wi wi-windy"></i>
    </div>
    <div ng-switch-when="fog" ng-switch="timeOfDay">
        <i ng-switch-when="night" class="wi wi-night-fog"></i>
        <i ng-switch-when="day" class="wi wi-day-fog"></i>
        <i ng-switch-default class="wi wi-fog"></i>
    </div>
    <div ng-switch-when="cloudy" ng-switch="timeOfDay">
        <i ng-switch-when="night" class="wi wi-night-cloudy"></i>
        <i ng-switch-when="day" class="wi wi-day-cloudy"></i>
        <i ng-switch-default class="wi wi-cloudy"></i>
    </div>
    <div ng-switch-when="partly-cloudy-day">
        <i class="wi wi-forecast-io-partly-cloudy-day"></i>
    </div>
    <div ng-switch-when="partly-cloudy-night">
        <i class="wi wi-night-cloudy"></i>
    </div>
    <div ng-switch-when="wind">
        <i class="wi wi-day-windy"></i>
    </div>
    <div ng-switch-when="thunderstorm" ng-switch="timeOfDay">
        <i ng-switch-when="night" class="wi wi-night-thunderstorm"></i>
        <i ng-switch-when="day" class="wi wi-day-thunderstorm"></i>
        <i ng-switch-default class="wi wi-thunderstorm"></i>
    </div>
    <div ng-switch-when="hail" ng-switch="timeOfDay">
        <i ng-switch-when="night" class="wi wi-night-hail"></i>
        <i ng-switch-when="day" class="wi wi-day-hail"></i>
        <i ng-switch-default class="wi wi-hail"></i>
    </div>
    <div ng-switch-when="tornado">
        <i class="wi wi-tornado"></i>
    </div>

</div>
